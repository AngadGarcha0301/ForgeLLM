# Render Blueprint - Deploy all services with one click
# https://render.com/docs/blueprint-spec

services:
  # Backend API
  - type: web
    name: forgellm-api
    runtime: python
    region: oregon
    buildCommand: |
      cd backend && pip install -r requirements.txt
    startCommand: |
      cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: forgellm-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: DEMO_MODE
        value: "true"
      - key: PYTHONPATH
        value: /opt/render/project/src/backend

  # Frontend (Static Site)
  - type: web
    name: forgellm-app
    runtime: static
    buildCommand: |
      cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    headers:
      - path: /*
        name: Cache-Control
        value: no-cache
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: forgellm-api
          type: web
          property: host

# PostgreSQL Database
databases:
  - name: forgellm-db
    region: oregon
    databaseName: forgellm
    user: forgellm
